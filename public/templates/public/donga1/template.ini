metaName[] = "robots|INDEX,FOLLOW,ALL"
metaName[] = "language|Vietnamese,English"
metaName[] = "author|Trường THPT Đông Á"
metaName[] = "revisit-after|1 days"
metaName[] = "copyright|Copyright (C) 2009-2012 www.mamnonthandong.edu.vn"
metaName[] = "document-rating|General"
metaName[] = "document-distribution|Global"
metaName[] = "distribution|Global"
