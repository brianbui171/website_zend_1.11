metaName[] = "keywords|tuyển sinh, lớp 10, lớp 11, lớp 12, thpt, đông á, học phí, dân lập, tư thục, học hành, lớp học, nội trú, bán trú, ngoại trú, học phí, thể thao, ngoại khoá, kỷ luật. chất lượng, thầy giỏi, trò ngoan, tiếng anh, thành tích..."
