[template]

//khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/admin/system"

//khai bao tap tin layout se dc load
layout = "index"

//khai bao title cua layout
title = "Mầm Non Thần Đồng - CMS"

//khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"

metaName[] = "keywords|thpt, dân lập, tư thục, học sinh"
metaName[] = "description|quản lý nội dung của trang web trường Mầm non thần đồng"

//khai bao thu muc chua cac tap tin css
dirCss = "/css"

fileCss[] = "/menuTiny.css"
fileCss[] = "/rounded.css"
fileCss[] = "/general.css"
fileCss[] = "/icon.css"
fileCss[] = "/menu.css"
fileCss[] = "/style.css"
fileCss[] = "/ui.all.css"
fileCss[] = "/lightview/lightview.css"

//khai bao thu muc va cac tap tin javascript

dirJs = "/js"

//fileJs[] = "/jquery-1.4min.js"
fileJs[] = "/jquery-1.7.2.js"
//fileJs[] = "/jquery.js"
fileJs[] = "/jquery-ui.js"
fileJs[] = "/menuTiny.js"
fileJs[] = "/submit.js"
fileJs[] = "/excanvas/excanvas.js"
fileJs[] = "/lightview.js"
fileJs[] = "/spinners.js"

//khai bao duong dan den thu muc chua hinh anh
dirImg = "/images"

[user : template]

//khai bao tap tin layout se dc load
layout = "user"

[public : template]

layout = "public"











